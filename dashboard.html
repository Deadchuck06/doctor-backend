<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard | Indus Diabetes & Obesity Centre</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }

    /* Header */
    header {
      background: #1976d2;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* wrap on small screens */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
      flex: 1 1 100%; /* take full width on mobile */
      text-align: center;
    }

    header .logout-btn {
      background: #fff;
      color: #1976d2;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s ease;
      margin-top: 10px; /* spacing when stacked */
    }

    header .logout-btn:hover {
      background: #e3f2fd;
    }

    /* Main container */
    .container {
      max-width: 95%;  /* responsive width */
      margin: 20px auto; /* smaller margin for mobile */
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px; /* reduced padding */
      box-sizing: border-box;
    }

    .container h2 {
      color: #1976d2;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    label {
      font-weight: 500;
      margin-right: 8px;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
      width: auto;
    }

    select:focus {
      border-color: #1976d2;
      box-shadow: 0 0 4px rgba(25, 118, 210, 0.4);
    }

    /* Make table scrollable on mobile */
    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 15px;
      min-width: 600px; /* ensures horizontal scroll if needed */
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #e3f2fd;
      color: #0d47a1;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1faff;
    }

    button {
      background: #1976d2;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1565c0;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      select {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        padding: 5px 8px;
        font-size: 12px;
      }

      th, td {
        padding: 8px;
        font-size: 12px;
      }

      .container h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('isDoctor') !== 'true') {
      alert('Access denied. Please log in.');
      window.location.href = '/doctor-login';
    }
  </script>

  <!-- Header -->
  <header>
    <h1>[INDUS] Diabetes & Obesity Centre â€” Doctor Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- Dashboard Content -->
  <div class="container">
    <h2>Appointments Dashboard</h2>

    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="createdAt">Date</option>
      <option value="name">Name</option>
      <option value="service">Service</option>
    </select>

    <div class="table-responsive">
      <table id="appointmentsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Service</th>
            <th>Message</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const backendURL = 'https://doctor-backend-jspl.onrender.com';

    async function fetchAppointments(sortBy = 'createdAt') {
      try {
        const res = await fetch(`${backendURL}/appointments`);
        const data = await res.json();

        data.sort((a, b) => {
          if (sortBy === 'createdAt') return new Date(b.createdAt) - new Date(a.createdAt);
          return a[sortBy].localeCompare(b[sortBy]);
        });

        const tbody = document.querySelector('#appointmentsTable tbody');
        tbody.innerHTML = '';
        data.forEach(app => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${app.name}</td>
            <td>${app.email}</td>
            <td>${app.phone}</td>
            <td>${app.service}</td>
            <td>${app.message}</td>
            <td>${new Date(app.createdAt).toLocaleString()}</td>
            <td><button onclick="deleteAppointment('${app._id}')">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error fetching appointments:', err);
      }
    }

    async function deleteAppointment(id) {
      await fetch(`${backendURL}/appointments/${id}`, { method: 'DELETE' });
      fetchAppointments();
    }

    function logout() {
      localStorage.removeItem('isDoctor');
      window.location.href = '/doctor-login';
    }

    document.getElementById('sort').addEventListener('change', e => {
      fetchAppointments(e.target.value);
    });

    fetchAppointments();
  </script>
</body>
</html>
